name: Create Release ZIP

on:
  release:
    types: [published]

jobs:
  package-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare clean release folder
        run: |
          mkdir release
          cp README.md release/ || true
          cp LICENSE release/ || true
          cp logo-visiotec.svg release/ || true
          cp icon-visiotec.svg release/ || true
          # Update the next line if your executable has a different name or is in another folder:
          cp visiotec.exe release/ || true
          # Add additional binaries or files as needed, e.g.:
          # cp another-binary.exe release/
          cd release
          zip -r ../${{ github.event.release.tag_name }}.zip ./*
          cd ..

      - name: Upload ZIP as release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ github.event.release.tag_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
